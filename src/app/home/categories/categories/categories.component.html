<section id="main-content" >
  <section class="wrapper">
    <mat-toolbar color="primary">
      <span>
       <h5></h5>
      </span>
    </mat-toolbar>
    <div class="section-header">
      <h2>Liste des spécialités</h2>
    </div>
    
    <div class='search-div'>
 

          
      <mat-form-field class="search-form-field" floatLabel="never">
        <i class="fa fa-search"></i>
          <input  matInput [(ngModel)]="Category" (input)="Search()" placeholder="
          Rechercher" autocomplete="off"  >
          
      </mat-form-field>

    </div>

 

    <div class="content"  >
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25% " fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor='let o of categories'>
          <div class="card">
            <div class="card-header">{{o.Category}}</div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text">
                Nombre de CV :
                {{o.NumberCv}}
              </p>
              <p class="card-text">
               
                
              </p>
              <p class="card-text">
                
                
              </p>
              <p class="card-text">
        
              </p>
              <a href="#" class="btn btn-primary" routerLink="details/{{o.Category}}/{{o.NumberCv}}">Details</a>
            </div>
    
          </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around none">
          <div fxFlex="25% " fxFlex.xs="100%" fxFlex.sm="33%" ></div>
        </div>
      </div>
    </div>
    

   

  </section>
  <!-- /wrapper -->
</section>
