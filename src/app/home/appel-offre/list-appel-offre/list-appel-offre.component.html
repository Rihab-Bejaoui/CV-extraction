<section id="main-content">
  <section class="wrapper">

    <mat-toolbar color="primary">
      <span>
       <h5></h5>
      </span>
    </mat-toolbar>
    <div class="section-header">
      <h2>Appel d'offre</h2>
    </div>
     
  <div class='search-div'>        
    <mat-form-field class="search-form-field" floatLabel="never">
      <i class="fa fa-search"></i>
      <input  matInput [(ngModel)]="Name" (input)="Search()" placeholder="
      Rechercher" autocomplete="off"  >        
    </mat-form-field>
  </div>
   

  <div class="content"  >
    <div fxLayout="row wrap" fxLayoutGap="16px grid">  

  <table class="table ">
    <thead>
    <tr>
      <th class="numeric">Titre</th>
      <th class="numeric">Date Debut</th>
      <th class="numeric">Date Fin</th>
      <th class="numeric">Description</th>
      <th class="numeric text-center">   
        <i class="fa fa-plus-circle" routerLink="add" style="font-size:25px;color:rgb(18, 177, 230)"></i>
    </th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of appelOffre| paginate: { itemsPerPage: 7, currentPage: p }; ;let i=index">
        <td class="numeric">{{u.Name}}</td>
        <td class="numeric">{{u.StartDate}}</td>
        <td class="numeric">{{u.EndDate}}</td>
        <td class="numeric"><span class="description">{{u.Description.substring(0,80)}}</span> <a *ngIf="u.Description.length >= 79" class="readmore" routerLink="edit/{{u.id}}"> ...</a></td>
        <td fxLayout="row " fxLayoutGap="5px grid">
          <i class="fa fa-remove" (click)='remove(u.id)' ></i>
        <i class="fa fa-edit" routerLink="edit/{{u.id}}"> </i>
        <i  class="fa fa-external-link" routerLink="candidat/{{u.id}}"></i></td>
        
      
      </tr>
      
    </tbody>


  </table>
  <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>

  </div>
  </div>

  

  </section>
  <!-- /wrapper -->
</section>
